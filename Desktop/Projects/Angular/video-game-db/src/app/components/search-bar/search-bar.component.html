<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="search-logo" routerLink="/">NgVGDB</span>
    <input
      type="text"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
